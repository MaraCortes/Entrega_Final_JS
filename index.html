<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCakes</title>
  <link rel="stylesheet" href="css/style.css">

<body>

  <img src="assets/img/carrito.png" id="iconoCarrito" alt="Carrito">
  <div>
    <section id="carrito">
      <h3>ðŸ›’ Carrito de compras</h3>
      <ul id="listaCarrito"></ul>
      <p id="total">Total= $0</p>
      <div class="botones-carrito-container">
        <button class="btnVaciar" id="vaciarCarrito">Vaciar carrito</button>
        <button class="btnFinalizar" id="finalizarCompra">Finalizar Compra</button>
      </div>
    </section>
  </div>


  <header>

    <div>
      <h1>MyCakes</h1>

  <main>

    <section id="productos" class="image-section ">

    </section>

      <div class="modal-content">
        <button class="cerrar" id="cerrarModalCheckout">X</button>
        <h3>Finalizar Compra</h3>
        <form id="checkoutForm">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="direccion">Domicilio</label>
          <input type="text" id="direccion" name="direccion" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <h4>Resumen de Compra</h4>
          <ul id="resumenCompra"></ul>
          <p id="totalCheckout"></p>
          <button type="submit">Confirmar Compra</button>
        </form>

      </div>


    </div>

  </main>
